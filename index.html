<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Open Weather API</title>
</head>

<body>
    <div class=navbar>
        <img src="/images/open-weather-app.png" alt="Open Weather API logo">
    </div>


    <div class="searchbar">
        <div class="inputField">
            <label for="inputValue">Where would you like to search?</label>
            <input type="text" class="inputValue" placeholder="New York, London, etc...">
            <input type="submit" value="Submit">
        </div>
    </div>


    <div class="weatherDetail">
        <div class="notSearched">
            <span>Nothing here yet, try searching somewhere.</span>
            <img src="/images/smiling-sun.gif" alt="Sun">
        </div>
        <div class="searched"></div>
        <div class="searchedWeekly"></div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
