<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Weather App</title>
</head>
<!-- Nav Bar-->

<body>
    <div class=navbar>
        <img src="/images/open-weather-app.png" alt="Open Weather API logo" class="owa-logo">
        <h1>Weather App</h1>
    </div>

    <!-- Input Field-->
    <div class="searchBar">
        <div class="inputField">
            <label for="inputValue">Where would you like to search?</label>
            <input type="text" class="inputValue" placeholder="New York, London, etc...">
            <input type="submit" class="submit" value="Submit">
        </div>
    </div>

    <!-- Default Weather Display-->
    <div class="display">
        <div class="notSearched">
            <span>Nothing here yet, try searching somewhere.</span>
            <img src="/images/smiling-sun.gif" alt="Sun">
        </div>
        <!-- Searched Weather Display-->
        <div class="searched">
            <div class="searchDisplay">
                <div class="city"></div>
                <div class="temp"></div>
                <div class="stats">
                    <span class="weatherStats feeling"></span>
                    <span class="weatherStats wind"></span>
                    <span class="weatherStats humidity"></span>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='/js/config.js'></script>
    <script src="/js/main.js"></script>
</body>

</html>
