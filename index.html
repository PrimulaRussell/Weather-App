<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Open Weather API</title>
</head>

<body>
    <div class=navbar>
        <img src="/images/open-weather-app.png" alt="Open Weather API logo">
        <h1>Weather App</h1>
        <button>
            <span style="font-weight: bolder;">F°</span>
            |
            <span style="font-weight: normal;">C°</span>
        </button>
    </div>


    <div class="searchBar">
        <div class="inputField">
            <label for="inputValue">Where would you like to search?</label>
            <input type="text" class="inputValue" placeholder="New York, London, etc...">
            <input type="submit" class="submit" value="Submit">
        </div>
    </div>


    <div class="display">
        <div class="notSearched">
            <span>Nothing here yet, try searching somewhere.</span>
            <img src="/images/smiling-sun.gif" alt="Sun">
        </div>

        <div class="searched">
            <div class="searchDisplay">
                <div class="city">City</div>
                <div class="temp">69</div>
                <div class="stats">
                    <span class="weatherStats">feels like:</span>
                    <span class="weatherStats">wind:</span>
                    <span class="weatherStats">humidity:</span>
                </div>
            </div>
        </div>
    </div>


    <script src="/js/main.js"></script>
</body>

</html>
